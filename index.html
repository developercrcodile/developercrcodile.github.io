<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portal</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #121212; 
            font-family: monospace; 
            color: #e0e0e0;
            text-align: center;
        }
        .container { padding: 20px; }
        h1 { font-size: 2.5em; color: #bb86fc; }
        p { font-size: 1.2em; color: #a0a0a0; }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #03dac6;
            color: #03dac6;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover { background-color: #03dac6; color: #121212; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevloperCrcodiles</h1>
        <p>A developer-in-training, exploring the world of self-hosting and servers.</p>
        <a href="https://github.com/devlopercrcodiles" target="_blank">View My Projects on GitHub</a>
    </div>
</body>
</html>
