<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeveloperCrcodile' Portal</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Use min-height to allow page to grow */
            margin: 0; 
            padding: 40px 0; /* Add some padding for smaller screens */
            background: #121212; 
            font-family: monospace; 
            color: #e0e0e0;
            text-align: center;
        }
        .container { padding: 20px; max-width: 90vw;}
        h1 { font-size: 2.5em; color: #bb86fc; }
        p { font-size: 1.2em; color: #a0a0a0; }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #03dac6;
            color: #03dac6;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover { background-color: #03dac6; color: #121212; }

        /* --- Tic-Tac-Toe Game Styles --- */
        .game-container {
            margin-top: 50px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 315px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #2c2c2e;
            border: 2px solid #3a3a3c;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #bb86fc;
        }
        .status {
            font-size: 1.5em;
            color: #a0a0a0;
            height: 30px;
        }
        .restart-button {
            margin-top: 15px;
            padding: 10px 20px;
            border: 2px solid #03dac6;
            color: #03dac6;
            background-color: transparent;
            font-family: monospace;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .restart-button:hover {
            background-color: #03dac6;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeveloperCrcodiles</h1>
        <p>A developer-in-training, exploring the world of self-hosting and servers.</p>
        <a href="https://github.com/developercrcodile" target="_blank">View My Projects on GitHub</a>
    
        <!-- --- Tic-Tac-Toe Game HTML --- -->
        <div class="game-container">
            <h2 class="status">Let's Play!</h2>
            <div class="game-board">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <button class="restart-button">Restart Game</button>
        </div>
    </div>

<script>
    // --- Tic-Tac-Toe Game JavaScript ---
    const statusDisplay = document.querySelector('.status');
    let gameActive = true;
    let currentPlayer = "X";
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningMessage = () => `Player ${currentPlayer} has won!`;
    const drawMessage = () => `Game ended in a draw!`;
    const currentPlayerTurn = () => `It's ${currentPlayer}'s turn`;

    statusDisplay.innerHTML = currentPlayerTurn();

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    function handleCellPlayed(clickedCell, clickedCellIndex) {
        gameState[clickedCellIndex] = currentPlayer;
        clickedCell.innerHTML = currentPlayer;
    }

    function handlePlayerChange() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.innerHTML = currentPlayerTurn();
    }

    function handleResultValidation() {
        let roundWon = false;
        for (let i = 0; i < winningConditions.length; i++) {
            const winCondition = winningConditions[i];
            let a = gameState[winCondition[0]];
            let b = gameState[winCondition[1]];
            let c = gameState[winCondition[2]];
            if (a === '' || b === '' || c === '') {
                continue;
            }
            if (a === b && b === c) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            statusDisplay.innerHTML = winningMessage();
            gameActive = false;
            return;
        }

        let roundDraw = !gameState.includes("");
        if (roundDraw) {
            statusDisplay.innerHTML = drawMessage();
            gameActive = false;
            return;
        }

        handlePlayerChange();
    }

    function handleCellClick(clickedCellEvent) {
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

        if (gameState[clickedCellIndex] !== "" || !gameActive) {
            return;
        }

        handleCellPlayed(clickedCell, clickedCellIndex);
        handleResultValidation();
    }

    function handleRestartGame() {
        gameActive = true;
        currentPlayer = "X";
        gameState = ["", "", "", "", "", "", "", "", ""];
        statusDisplay.innerHTML = currentPlayerTurn();
        document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
    }

    document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
    document.querySelector('.restart-button').addEventListener('click', handleRestartGame);
</script>

</body>
</html>
