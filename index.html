<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeveloperCrcodile's Portal</title>
    <style>
        :root {
            --color-primary: #bb86fc; /* Purple for titles and player X */
            --color-secondary: #03dac6; /* Teal for links and borders */
            --color-danger: #ff4d4d;    /* Red for AI player O */
            --color-background: #121212;
            --color-surface: #2c2c2e;
            --color-text: #e0e0e0;
            --color-text-alt: #a0a0a0;
        }

        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0; 
            padding: 40px 15px; /* Add padding for smaller screens */
            background: var(--color-background); 
            font-family: monospace; 
            color: var(--color-text);
            text-align: center;
        }
        .container { 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Section --- */
        h1 { font-size: 2.5em; color: var(--color-primary); }
        p { font-size: 1.2em; color: var(--color-text-alt); max-width: 400px; }
        a.github-button {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 50px; /* Space between header and game */
            padding: 10px 20px;
            border: 2px solid var(--color-secondary);
            color: var(--color-secondary);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a.github-button:hover { 
            background-color: var(--color-secondary); 
            color: var(--color-background); 
        }

        /* --- Tic-Tac-Toe Game Styles --- */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid var(--color-secondary);
            box-shadow: 0 0 10px var(--color-secondary);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: bold;
        }
        .cell.x { 
            color: var(--color-primary); 
            text-shadow: 0 0 10px var(--color-primary); 
        }
        .cell.o { 
            color: var(--color-danger); 
            text-shadow: 0 0 10px var(--color-danger); 
        }
        .status { 
            font-size: 1.5em; 
            height: 30px; 
            color: var(--color-text-alt); 
        }
        .restart-button {
            margin-top: 15px;
            padding: 10px 20px;
            border: 2px solid var(--color-secondary);
            color: var(--color-secondary);
            background-color: transparent;
            font-family: monospace;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .restart-button:hover {
            background-color: var(--color-secondary);
            color: var(--color-background);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Info -->
        <h1>DeveloperCrcodile</h1>
        <p>A developer-in-training, exploring the world of self-hosting and servers. Try to beat my AI in a game of Tic-Tac-Toe below!</p>
        <a href="https://github.com/developercrcodile" target="_blank" class="github-button">View My Projects on GitHub</a>

        <!-- Tic-Tac-Toe Game -->
        <div class="game-container">
            <h2 class="status">Your Turn (X)</h2>
            <div class="game-board">
                <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
            </div>
            <button class="restart-button">Restart Game</button>
        </div>
    </div>

<script>
    const statusDisplay = document.querySelector('.status');
    const restartButton = document.querySelector('.restart-button');
    const cells = document.querySelectorAll('.cell');

    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    const humanPlayer = 'X';
    const aiPlayer = 'O';

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];

    function handleCellClick(e) {
        const index = e.target.getAttribute('data-index');
        if (board[index] !== '' || !gameActive) return;
        
        makeMove(index, humanPlayer);

        if (checkEndCondition()) return;

        // AI's turn
        statusDisplay.textContent = `AI is thinking...`;
        gameActive = false; // Disable board during AI's turn
        setTimeout(() => {
            aiMove();
            gameActive = true;
        }, 700);
    }

    function aiMove() {
        const bestMove = findBestMove(board);
        makeMove(bestMove, aiPlayer);
        checkEndCondition();
    }
    
    function checkEndCondition() {
        if (checkWinner(board, humanPlayer)) {
            endGame('win');
            return true;
        }
        if (checkWinner(board, aiPlayer)) {
            endGame('lose');
            return true;
        }
        if (isBoardFull(board)) {
            endGame('draw');
            return true;
        }
        statusDisplay.textContent = `Your Turn (${humanPlayer})`;
        return false;
    }

    function makeMove(index, player) {
        board[index] = player;
        const cell = document.querySelector(`[data-index='${index}']`);
        cell.textContent = player;
        cell.classList.add(player.toLowerCase());
    }

    function endGame(result) {
        gameActive = false;
        let message = '';
        if (result === 'win') message = 'You Win! (Impossible!)';
        else if (result === 'lose') message = 'AI Wins!';
        else message = 'It\'s a Draw!';
        statusDisplay.textContent = message;
    }

    function handleRestartGame() {
        gameActive = true;
        board = ['', '', '', '', '', '', '', '', ''];
        statusDisplay.textContent = `Your Turn (${humanPlayer})`;
        cells.forEach(cell => {
            cell.textContent = '';
            cell.className = 'cell';
        });
    }

    // --- AI Logic (Minimax Algorithm) ---
    function findBestMove(currentBoard) {
        let bestScore = -Infinity;
        let move;
        for (let i = 0; i < 9; i++) {
            if (currentBoard[i] === '') {
                currentBoard[i] = aiPlayer;
                let score = minimax(currentBoard, false);
                currentBoard[i] = ''; // backtrack
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
        }
        return move;
    }

    const scores = { X: -1, O: 1, draw: 0 };

    function minimax(currentBoard, isMaximizing) {
        if (checkWinner(currentBoard, humanPlayer)) return scores.X;
        if (checkWinner(currentBoard, aiPlayer)) return scores.O;
        if (isBoardFull(currentBoard)) return scores.draw;

        if (isMaximizing) {
            let bestScore = -Infinity;
            for (let i = 0; i < 9; i++) {
                if (currentBoard[i] === '') {
                    currentBoard[i] = aiPlayer;
                    bestScore = Math.max(bestScore, minimax(currentBoard, false));
                    currentBoard[i] = '';
                }
            }
            return bestScore;
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < 9; i++) {
                if (currentBoard[i] === '') {
                    currentBoard[i] = humanPlayer;
                    bestScore = Math.min(bestScore, minimax(currentBoard, true));
                    currentBoard[i] = '';
                }
            }
            return bestScore;
        }
    }

    function checkWinner(board, player) {
        return winningConditions.some(combo => combo.every(index => board[index] === player));
    }
    function isBoardFull(board) {
        return board.every(cell => cell !== '');
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartButton.addEventListener('click', handleRestartGame);
</script>

</body>
</html>
